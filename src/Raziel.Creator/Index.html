<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./src/css/site.css" />

<body>
  <div id="content">
    <div>
      <label for="username">Username</label>
      <input id="username" type="text" placeholder="Username" />
    </div>
    <div>
      <label for="username">Password</label>
      <input id="password" type="password" placeholder="Password" />
    </div>
    <div>
      <label for="username">First Name</label>
      <input id="first" type="text" placeholder="First Name" value="John" />
    </div>
    <div>
      <label for="username">Last Name</label>
      <input id="last" type="text" placeholder="Last Name" value="Wick" />
    </div>
    <div>
      <label for="username">Bitcoin Key</label>
      <input id="key" type="text" placeholder="Bitcoin Key" value="Bitcoin bitcoin bitcoin" />
    </div>
    <div>
      <label for="username">Notes</label>
      <input id="notes" type="text" placeholder="Notes" value="Parabellum" />
    </div>
    <button id="submit-btn" type="button">Create account</button>
    <div>
      <p id="status"></p>
    </div>
  </div>

  <script src="./src/js/main.js"></script>
</body>

</html>
